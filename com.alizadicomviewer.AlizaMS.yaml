app-id: com.alizadicomviewer.AlizaMS
runtime: org.freedesktop.Platform
runtime-version: '21.08'
base-version: '21.08'
sdk: org.freedesktop.Sdk
command: alizams.sh
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --filesystem=home
modules:
    - name: alizams
      buildsystem: simple
      build-commands:
        - install -d -m 755 /app/bin
        - install -Dm644 com.alizadicomviewer.AlizaMS.svg /app/share/icons/com.alizadicomviewer.AlizaMS.svg
        - install -Dm644 com.alizadicomviewer.AlizaMS.desktop /app/share/applications/com.alizadicomviewer.AlizaMS.desktop
        - install -Dm644 com.alizadicomviewer.AlizaMS.metainfo.xml /app/share/metainfo/com.alizadicomviewer.AlizaMS.metainfo.xml
        - mv * /app/bin
      sources:
        - type: file
          path: com.alizadicomviewer.AlizaMS.svg
        - type: file
          path: com.alizadicomviewer.AlizaMS.desktop
        - type: file
          path: com.alizadicomviewer.AlizaMS.metainfo.xml
        - type: archive
          only-arches: [x86_64]
          url: https://github.com/AlizaMedicalImaging/AlizaMS/releases/download/v1.7.0/alizams-1.7.0_linux.tar.gz
          sha256: dca5c4fba46de0fd51118980012e82c67b52b6be16b25f7442aa7118b868cd77
          size: 14694529
