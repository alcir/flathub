app-id: org.gnuhealth.mygnuhealth
base: io.qt.qtwebkit.BaseApp
base-version: '5.15-21.08'
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm12
command: mygnuhealth
rename-icon: mygnuhealth
# https://lists.gnu.org/archive/html/health/2022-01/msg00008.html
rename-desktop-file: org.kde.mygnuhealth.desktop
rename-appdata-file: org.kde.mygnuhealth.metainfo.xml
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --share=ipc
cleanup:
  - '/share/doc'
modules:
  - python3-pyside2.yaml
  - python3-matplotlib.yaml
  - python3-bcrypt.yaml
  - python3-tinydb.yaml
  - python3-requests.yaml
  - name: mygnuhealth
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps .
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/health/mygnuhealth/mygnuhealth-1.0.5.tar.gz
        sha256: 1a186b02b71371a5c7c18237af3ec623f8539afdead04cc5096ece8b1f29bcc7
      - type: patch
        path: metainfo.patch
